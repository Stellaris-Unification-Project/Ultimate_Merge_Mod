 plutocratic_oligarchy:0 "金权帝国"
 plutocratic_oligarchy_desc:0 "§L这是一种资本主义垄断政权，由少数大公司财阀统治，公民的权利大小取决于私人财产的多寡。§!"
 mega_corporation:0 "星际财团理事会"
 mega_corporation_desc:0 "§L这是一种资本主义垄断体制的高级形态，其国家机构由超大型公司联合体和星际企业组成。§!"

 despotic_hegemony:0 "技术官僚专政"
 despotic_hegemony_desc:0 "§L这是一种唯物主义的专制政府，公民只是国家机器的组成部分，效率和技术进步高于一切。§!"

 ai_overlordship:0 "网络官僚专政"
 ai_overlordship_desc:0 "§L这是一种唯物主义专制政府的高级形态，由先进的超级计算机负责执政，计算出最为行之有效的管理方法。国家生活的一切都围绕着高新技术的研发和发展所展开。§!"

 military_republic_desc:1 "§L这是个军国主义的民主形式政府。军队主要由民兵和其他组织自行组件而成，而公民可以自行分配自己的装备。§!"

 military_junta_desc:1 "§L这是个军国主义形式的独裁政权，权力取决于委员会的军事高层以及他们个人的资格，经验和高薪的雇佣军。§!"

 mining_conglomerate:0 "工矿企业联合体"
 mining_conglomerate_desc:0 "§L这是一种企业寡头政府的高级形态，由强大的工矿企业所组成，互相争夺银河系的资源和政治权力。§!"

 adv_an_caps:0 "无政府资本主义"
 adv_an_caps_desc:0 "§L无政府资本主义是主张消除国家主体的社会、经济以及推崇政治自由，这样难免导致大多数的社会财富会被集中在富有的星际企业手中。§!"

 star_confederation:0 "星际联盟"
 star_confederation_desc:0 "§L一个以联盟形式存在的政府，政治主体是由分散在各个星域之间的条约而组成，有专门的会议代表他们去处理绝大多数的内部和外交事务。§!"

 big_brother:0 "思想极权专制"
 big_brother_desc:0 "§L这是一种极权政府的高级形态，通过神经科学，心灵控制，和神经语言学来控制民众，确保他们主动反对外来思想。与其他文明的交流则由少部分一批受过专门训练，对党绝对忠诚的核心党员负责。§!"

 anarch_com_utopia:0 "社会主义共和制"
 anarch_com_utopia_desc:0 "这是一种极端民主制国家的高级形态，信奉共产主义，致力于消灭阶级分化、贫富分化和财富私有制。"

 agri_consortium:0 "农业企业联盟"
 agri_consortium_desc:0 "这是一种财阀寡头国家，由大型农业企业所组成，其政策主要围绕增加农业生产，开垦荒地以满足其农产品需求展开。"

 ddiv_imperium:0 "神权军事帝国"
 div_imperium_desc:0 "这是一种政教合一的霸权军国主义国家的高级形态，其帝王和教宗的权力高于一切。"
 div_imperium_special:0 "每位统治者可以训练一支精英执政官"

 adv_technocratic:0 "技术专家共和制"
 adv_technocratic_desc:0 "这是一种控制论民主政体的高级形态，国家的一切活动都围绕技术的发展。"

 adv_machine_cult:0 "超越技术专家制度"
 adv_machine_cult_desc:0 "专制的唯心主义政府，有着高度组织崇拜最离奇的宗教，他们信仰着机械。"
 adv_machine_cult_special:0 "每位统治者可以建造一座巨型机器丰碑"

 pan_galactic:0 "泛银河安全理事会"
 pan_galactic_desc:0 "泛银河安全理事会的最终目标是通过和平手段统一银河系的所有文明，并积极推行他们的意识形态。"

 biotech_syndicate:0 "生化企业联合体"
 biotech_syndicate_desc:0 "这是生化企业联盟的高级阶段，由全球性企业和星际企业联盟所组成，通过开发高科技生化科技取得巨大利益。"

