l_simp_chinese:

 INSULT_PROPOSE_COL_IND:0 "[Root.GetName]究竟是不是一个真实存在的国家，还是一群乌合之众？请原谅我的措辞，但是贵国的政治体制实在让人难以置评。"
 02_INSULT_PROPOSE_COL_IND:0 "所以到底是谁在统治着你们这可怜的弹丸小国？竟然会想到"投票"选出执政者这种可笑的想法！毫无疑问，这会不可避免地让你们走向崩溃。"
 03_INSULT_PROPOSE_COL_IND:0 "正如[Root.GetName]的政治体制一般，贵国的民主政治是银河系的一颗明珠。"
 04_INSULT_PROPOSE_COL_IND:0 "你们是多么自私的种族，竟然会选择自由制度来维持社会稳定。自由主义……呸！[Root.GetName]已经时日无多了。"
 01_INSULT_PROPOSE_IND_COL:0 "毫无疑问，你们那残忍暴戾的霸权统治将会很快陷落。"
 02_INSULT_PROPOSE_IND_COL:0 "贵国究竟有没有赋予人民自由思考的权利？如果阁下继续依靠恐吓与霸权执政，毫无疑问这会导致[Root.GetName]的毁灭。"
 03_INSULT_PROPOSE_IND_COL:0 "像[Root.GetName]这样的霸权主义国家究竟是怎样才能存在下去的？这是银河系智慧文明的耻辱！"
 04_INSULT_PROPOSE_IND_COL:0 "[Root.GetName]的人民生活在极权统治下的时代就要终结了。你们的统治集团必须被推翻！"
 16_FRIENDLY_GREETING:0 "贵国政府在阻止自由主义流毒的蔓延上作出了不可磨灭的贡献，[From.GetSpeciesNamePlural]。"
 14_FRIENDLY_GREETING:0 "尽管我们更倾向于自由社会，无法否认的是，贵国政府在维持社会稳定方面做出了巨大贡献。"
 ENSLAVED_DESC:0 "这个人口已被奴役，被奴役人口将会降低该星球所有自由主义人士的幸福度。"
 COL_LABEL:0 "独裁主义者 <-> 自由主义者"

 ethic_collectivist:0 "威权主义"
 ethic_collectivist_desc:1 "§L不同的个体生来就掌握着不同的技能，这是不言而喻的事实。一些人生来就适合统治，而另一些人则生来就适合服务，因此，他们的社会分工应当在制度层面上体现出来，无视这个事实只会导致社会的混乱与不安定。§!\n"
 ethic_fanatic_collectivist:0 "极权主义"
 ethic_fanatic_collectivist_desc:1 "§L否定与生俱来的统治或者服务才能将是严重的犯罪行为。社会的稳定只能依靠严格的等级制度和绝对服从来维持。§!\n"
 ethic_individualist:0 "自由主义"
 ethic_individualist_desc:1 "§L每个人的基本权利与人格尊严都是平等的。维持社会稳定作为我们共同的远大目标，决不能依靠霸权主义与强权政治来维持。只有消灭少数统治多数的现象，才能让文明之花繁荣盛开。§!\n"
 ethic_fanatic_individualist:0 "无政府主义"
 ethic_fanatic_individualist_desc:1 "§L权力本身不会腐朽，因为它本身就是最大的腐朽。所有的不平等权力都必须从根本上被普世道德所取代。真正的自由与公正只能依靠平等来实现。§!\n"

 ethic_socialism:0 "社会主义"
 ethic_fanatic_socialism:0 "共产主义"
 ethic_socialism_desc:1 "§L(选择这种伦理可以让你定制"福利"经济政策)\n社会主义是一种基于生产资料集体所有制和人民民主专政的社会制度。比起个人的成就，社会主义制度更加强调集体主义原则与社会价值。通过实行计划经济，使所有个体均能享受到食物和医疗保障。§!\n"
 ethic_fanatic_socialism_desc:1 "§L(选择这种伦理可以让你定制"福利"(高级版)经济政策)\n只有当我们消灭了私有制与阶级分化，我们才能真正主宰我们的世界。为了实现社会的大同，我们必须消除我们的分歧与欲望，让社会的一切成员享受到我们创造的财富。§!\n"

 personality_utopia_builders:0 "空想主义者"
 personality_utopia_builders_desc:0 "空想主义者将本族的经济与社会繁荣视作至高使命。政府无论等级高低，其天职就是保证人民不会遭受贫困、疾病和失业的痛苦。"

 personality_adventurous_expansionist:0 "激进扩张主义者"
 personality_adventurous_expansionist_desc:0 "激进扩张主义者将整个银河系视为造物主的遗产。他们的最终目的是将自己种族的而影响力扩展到星际的每一处角落。"

 personality_paranoid_isolationists:0 "极端孤立主义者"
 personality_paranoid_isolationists_desc:0 "极端孤立主义者的目标是建立一个完全同外界隔绝的世外桃源。他们专注于本国的内部建设，并致力保持现状。"

 ethic_industrial:0 "工业主义"
 ethic_fanatic_industrial:0 "狂热工业主义"
 ethic_industrial_desc:1 "§L快速高效的基础设施建设是文明社会的支柱。我们必须大力发展我们的工业体系，以确保未来的繁荣昌盛。无论我们失去什么，都只是我们走向未来的一点微不足道的代价。§!\n"
 ethic_fanatic_industrial_desc:1 "§L通过我们强大工业体系的生产创造，我们有能力推动我们的文明飞速发展，并依照我们的意志改造整个物质世界。在我们的意愿之下，群星将会向我们屈服，为我们献出它们的财富。这种力量必须被利用起来，并依靠这种力量将全银河纳入我们的蓝图。§!\n"
 ethic_green:0 "生态主义"
 ethic_fanatic_green:0 "狂热生态主义"
 ethic_green_desc:1 "§L群星的价值在于她们的行云，她们的流水，她们的土壤与森林，她们的矿产与河流，她们的江河湖海，她们的美丽风光，她们的原生动物与生态多样性。这一切就是我们经济得以发展的立足之本，因此我们一切的经济活动都必须围绕着行星的生态展开，我们行星的生态系统就是我们伟大文明得以繁荣昌盛的根本保证。§!\n"
 ethic_fanatic_green_desc:1 "§L没有动物的鸣吠与树木的低语，我们的音乐家就无法创作出悠扬的旋律；没有巍峨的高山、静谧的河流和广阔的洞穴，我们的艺术家就无法绘出美丽的图画。我们生于超然的美丽宇宙只是一个偶然而已，因此我们必须尽我们全力保护她的存在。§!\n"

 ethic_capitalism:0 "资本主义"
 ethic_fanatic_capitalism:0 "垄断资本主义"
 ethic_capitalism_desc:1 "§L(选择这种伦理可以让你定制"市场"经济政策)\n资本主义制度发展的核心推动力是资本的积累，通过产品和服务的销售、再生产、资本增值、生产方式改革及扩大再生产使原始价值得到扩展。§!\n"
 ethic_fanatic_capitalism_desc:1 "§L(选择这种伦理可以让你定制"市场"(高级版)经济政策)\n没有比个人追求私有财产的增长更加名正言顺的追求。通过建立人与人之间，阶级与阶级之间的竞争，我们可以利用人们的野心和个人财富创造更伟大的成果。只有最优秀的个体才有权利进入我们社会体系的高层，对个体有益的就是全社会的资产。§!\n"

 ethic_expansionist:0 "扩张主义"
 ethic_expansionist_desc:0 "我们必须时刻牢记我们的先驱精神：指引我们走向群星。银河系的奥秘就是我们的遗产，我们将致力于得到这一切。"
 ethic_fanatic_expansionist:0 "帝国主义"
 ethic_fanatic_expansionist_desc:0 "从我们走向太空的第一刻起，君临全银河就是我们的最终目标，一切的困难都不能成为我们的障碍。"

 ethic_isolationist:0 "保守主义"
 ethic_isolationist_desc:0 "尽管扩张是文明发展的必经之路，我们应当永远铭记我们的故乡。只有通过谨慎地拓展我们的国土，我们才能保护好我们拥有的一切——并设法稳健发展。"
 ethic_fanatic_isolationist:0 "封闭主义"
 ethic_fanatic_isolationist_desc:0 "国家虽大，好战必亡。扩张是一种非常危险的举动，也是对我们人民极不负责的表现，因此我们应当致力于国家的发展，而非对外的扩张与交流。"


 ethic_space_engineering:0 "太空工程"
 ethic_space_engineering_desc:0 "我们的文明在太空工程领域取得了巨大成果。"

 ethic_land_engineering:0 "行星工程"
 ethic_land_engineering_desc:0 "我们的文明在历史上取得了许多建筑学和工程学上的伟大奇迹，最终让我们在行星工程领域大有所成。"

 ethic_energy:0 "资源管理"
 ethic_energy_desc:0 "我们的文明在对资源能源的生产和分配方面有严格的监督机制，以确保物尽其用，然而这也占用了大量的社会人力资源。"

 ethic_education:0 "教育"
 ethic_education_desc:0 "你的文明有着悠久的传统和高效的教育体系。"

 ethic_transport:0 "运输"
 ethic_transport_desc:0 "高效的运输与物流系统是任何的文明社会的经济和军事的发展的一个基本的核心。"

 ethic_medicine:0 "医学"
 ethic_medicine_desc:0 "经过几个世纪，你的文明已经发展到发达的医疗保健的最高标准。"

 ethic_comms:0 "通讯"
 ethic_comms_desc:0 "高效的通信技术的开发与支持是任何日益增长的文明的一个重要的战略资产。"

 ethic_hospitality:0 "旅游"
 ethic_hospitality_desc:0 "你的人民有着经常出游的习惯，这导致了酒店业向着更高层次的发展。"

 ethic_culture:0 "文化"
 ethic_culture_desc:0 "你文明有着丰富和古老的文化，是民族自豪感的来源也是外国人尊重的对象。"

 ethic_elitist:0 "精英主义"
 ethic_elitist_desc:0 "不是每个人都能得到均等的社会发展机会，技能，责任，个人优势和个人品质并非平等地寄托于每个人的身上，一些人比其他人更适合统治和领导，而另一些人则更适合被统治和领导，如果我们遵循这一规律，那么每个人都能从中受益。"
 ethic_fanatic_elitist:0 "超人主义"
 ethic_fanatic_elitist_desc:0 "社会如同一座牧场，需要牧羊犬的监管；社会如同一场比赛，成者为王败者为寇。少数手握重权的人注定要领导广大人民，监督并指引他们遵守社会秩序。他们生来，被选中或被培养来镇压那些不合秩序的，错误的，失败的，狭隘的，落后的或龌龊的思想，这些人注定是社会的精英。"

 ethic_pluralist:0 "平均主义"
 ethic_pluralist_desc:0 "社会有着限制人民跨越其自身界限的可能性的趋势，例如生育、财富和社会网络，社会需要限制人们的个人财产，个体差异以及其所获得的一切，确保每个个体都能得到均等的发展机会。"
 ethic_fanatic_pluralist:0 "民粹主义"
 ethic_fanatic_pluralist_desc:0 "每个人生来便在生物学层面具有均等的发展潜力。社会作为一个整体应当给予个体均等的权利、发展空间和发展机会以便充分发展其潜力，整体将使个体更加强大，而道德则使其更加明智。"

