 xeno_fascism:0 "种族主义专政"
 xeno_fascism_desc:0 "§L这是一种奉行排外主义的专制国家，致力于维护国家主权与领土完整，奉行保守主义，保证国内安全。§!"
 xeno_fascism_special:0 "每位统治者可以建造一座行星防御系统。"

 mil_cartel:0 "军工企业联盟"
 mil_cartel_desc:0 "这是一种由军工企业所统治的寡头制国家，其国家元首由军事长官担任。"
 mil_syndicate:0 "军工企业联合体"
 mil_syndicate_desc:0 "这是一种军工企业寡头政府的高级形态，其国家的一切政治生活都围绕军事建设展开。"

 eco_utopia:0 "超然民主制"
 eco_utopia_desc:0 "§L这是一种生态主义民主政体的高级形态，致力于精神与生理同世界的统一。为了实现生态系统的全面和谐，他们主张发展星球改造与基因工程。§!"
 eco_democracy:0 "和谐民主制"
 eco_democracy_desc:0 "§L这是一种生态主义民主政府。公民被要求遵守并维护本地的生态系统并且尽可能消除一切可能影响到当地生态环境的负面要素。§!"

 communism:0 "共产主义专政"
 communism_desc:0 "这是一种无产阶级专政的共产主义政体，通过实行计划经济和生产资料公有制来推动社会和工业生产的快速发展。"
 peoples_republic:0 "共产主义人民民主专政"
 peoples_republic_desc:0 "这是共产主义政体的高级阶段，实行人民民主专政，国家主席是人民的进步与希望的光荣象征，而公民则被鼓励在他们的伟大领袖的领导下为了更好的未来而努力创造。"
 coalescence:0 "超然网络联合"
 coalescence_desc:0 "只有探索到物质与精神的最深处的秘密时，才有可能诞生这种独特的社会形态 - 真正的集体，在那里每个人的大脑都能协同参与并完成共同的目标 - 繁荣的认知。"
 ul_coal:0 "超然网络意识"
 ul_coal_desc:0 "只有探索到物质与精神的最深处的秘密时，才有可能诞生这种独特的社会形态 - 真正的集体，在那里每个人的大脑都能协同参与并完成共同的目标 - 繁荣的认知。"
 caste:0 "等级社会"
 caste_desc:0 "这是一种超人主义独裁政府，主张通过基因改造来维持社会阶级分化提高生产率和资源利用效率。"
 ul_caste:0 "阶级统治"
 ul_caste_desc:0 "这是一种超人主义独裁政府的高级形态，在这种社会体制下，公民从出生起便通过试管培植、条件制约、催眠、睡眠疗法、巴甫洛夫条件反射等科学方法分成不同的社会阶层以执行不同的工作。"

 cap_autocracy:0 "国家资本主义专政"
 cap_autocracy_desc:0 "这是一种资本主义独裁政府，在这种政治体制下，资本与国家政权相结合，由国家掌握和控制，资本主义为国家所承认并受国家监督。"
 adv_cap_autocracy:0 "国家垄断资本主义专政"
 adv_cap_autocracy_desc:0 "这是一种资本主义独裁政府的高级形态，是国家同私人垄断资本相结合而形成的一种垄断资本主义，垄断资本直接控制和利用国家政权，并通过国家政权干预和调节社会经济生活，以保证垄断企业获得高额垄断利润及社会经济生活的正常运转。"

 police_state:0 "行政独裁"
 police_state_desc:0 "这是一种军国主义的社会主义专制政府，国家通过军事力量控制思想以维护霸权，确保对社会秩序的严格控制。"
 adv_police_state:0 "极权专制"
 adv_police_state_desc:0 "这是一种极权主义行政国的高级形态，在这种政治体制下，国家的行政权被极度放大，政府对社会有着绝对权威并尽一切可能谋求控制公众与私人生活。"
 par_monarchy:0 "议会君主制"
 par_monarchy_desc:0 "这是一种君主立宪政体，受其长期以来的君主制影响，尽管专制皇权已被消除，这种国家仍然保留着浓厚的皇室传统。"
 par_monarchy_special:0 "每位统治者可以建造一座皇家图书馆。"
 glor_monarchy:0 "议会君主立宪制"
 glor_monarchy_desc:0 "这是一种君主立宪政体的高级形态，由于其疆域庞大，各属地往往保留着较大的自决权，但国家元首仍然是这些属地的唯一统治者。"
 glor_monarchy_special:0 "每位统治者可以建造一座皇家图书馆。"
 soc_dem:0 "社会主义"
 soc_dem_desc:0 "民主政府，国家在保护和促进其公民的社会和经济福祉中起着关键作用。"
 soc_utopia:0 "社会主义的乌托邦"
