 civic_anarchy:0 "Анархия"
 civic_timocracy:0 "Тимократия"
 civic_timocracy_desc:0 "Это правительство является элитарной формой республики, лишившее большую часть населения гражданских прав для наглядного превосходства избранных. Позволяет выбрать §HКастовую систему§! как общественную форму. Строение §HНеоколизей§! предоставляет дополнительное §HЕдинство§! £unity. §HДомашняя прислуга§! увеличивает §Hсчастье§!."
 civic_par_monarchy:0 "Парламентская монархия"
 civic_par_monarchy_desc:0 "Несмотря на то, что с парламентской системой власть монарха значительно снижается в целом, он по-прежнему сохраняет некоторые исключительные полномочия. Каждый §Hправитель§! может построить §HКоролевскую Библиотеку§!. Все фракции, кроме §HТоталитарного режима§!, получают §G+3§! §Hсчастья§!""
 
 civic_citizen_service_desc:0 "А ты уже отдал свой долг родине? Полное гражданство и политические права доступны каждому, кто посвятит немного своего времени службе в войсках империи. Построение §HВоенной академии§! предоставляет дополнительное §HЕдинство§! £unity."
 
 civic_free_haven_desc:0 "Это общество имеет заслуженную репутацию свободного убежища. Усталые, бедные, смущенные массы, жаждущие дышать бесплатно - здесь все приветствуются, независимо от их вида или происхождения. Построение §Hтуристического центра§! предоставляет дополнительное §HЕдинство§! £unity."
 
 civic_slaver_guilds_desc:0 "Большая часть истинной политической власти в этом обществе опирается на множество могущественных и безжалостных работорговцев. Они знают, как извлечь максимальную выгоду из раба. Построение §HБлока подготовки рабов§! предоставляет дополнительное §HЕдинство§! £unity." 
civic_technocracy_desc:0 "Ради максимизации эффективности любое действие в обществе происходит под призмой трезвого рационализма. Личные прихоти грязной и малообразованной политической элиты здесь мало кого волнуют. Построение §Hнаучной лаборатории§! предоставляет дополнительное §HЕдинство§! £unity." 
 
 civic_nationalistic_zeal_desc:0 "Сильное чувство империалистической гордости пронизывает все слои этого общества."
 
 civic_aristocratic_elite_desc:0 "Империя представляет собой союз частично самоуправляющихся государств или регионов при центральном правительстве."
 
 civic_corporate_dominion_desc:0 "Экономическая и политическая система государства контролируется олигархами через огромный конгломерат богатых частных корпораций."
 civic_trade_league_desc:0 "Вся экономическая жизнь общества строго регулируется комитетом могущественных директоров Лиги торговли через его массивную бюрократическую систему."
 
 auth_direct_democratic:0 "Прямая Демократия"
 auth_direct_democratic_desc:0 "В политической власти прямой демократии участвует весь народ лично, так как граждане для решения государственных вопросов сами отправляют свое мнение по зашифрованным каналам связи. Предполагается, что он сочетается с гражданской моделью §YDemos Cratos§!"
 gov_demos_cratos:0 "Прямая Демократия"
 gov_demos_cratos_desc:0 "Это правительство является формой демократии, где люди непосредственно принимают решения по политическим инициативам, либо путем голосования, либо консенсуса."
 auth_democratic:0 "Представительная Демократия"
 auth_democratic_desc:0 "В представительной демократии проводятся регулярные выборы, где все граждане могут голосовать за тех, кто должен будет представлять их интересы."
 
 plutocratic_oligarchy:0 "Олигархия"
 gov_plutocratic_oligarchy:0 "Олигархия"
 gov_plutocratic_oligarchy_desc:0 "Это правительство - форма олигархии, где власть принадлежит комитету влиятельных лидеров, которые управляют большим бюрократическим двигателем, контролирующим все вопросы государства."
 
 civic_tooltip_drone_brotherhood_effects:0 "£building Каждая §Yферма§!, §Yшахта§! и §Yэлектростанция§! вырабатывает по §Y0.2§! £unity  Единства.\n§Y$country_resource_energy_mult$§! увеличивается на §G+1%§!\n§Y$country_resource_minerals_mult$§! увеличивается на §G+2%§!\n§Y$country_resource_food_mult$§! увеличивается на §G+3%§!"
 
