 ethic_egalitarian_desc:1 "§LЛюбое общество, которое не принимает истинной свободы своих членов, - где человек может подняться до любой позиции с достаточно тяжелой работой, - не только глубоко несправедливо, но и в конечном итоге контрпродуктивно.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LОстерегайтесь всегда тех, кто был бы деспотами, под ложной презумпцией, что их желания и планы как-то более настоятельны, чем их товарищей. Общество, которое не видит нужды и права всех его членов, не является обществом - это преступление.§!\n"
 
