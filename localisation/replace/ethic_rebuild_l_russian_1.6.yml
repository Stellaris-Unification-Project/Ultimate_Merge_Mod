 civic_tooltip_mechanists_effects:2 "Вы начинаете игру с §Y4§! £pop  дополнительными роботами и доступом к технологиям их постройки.\n§Y$MOD_COUNTRY_ROBOT_MAINTENANCE_MULT$§! снижается на §G-10%§!\n§Y$MOD_COUNTRY_ROBOT_BUILD_SPEED_MULT$§! увеличивается на §G+15%§!\n§Y$MOD_POP_ROBOT_PRODUCTION_OUTPUT$§! увеличивается на §G+10%§!\n§Y$MOD_TRADITION_COST_NUM_SENTIENT_ROBOTS_MULT$§! снижается на §G-20%§!\n§Y$category_computing_research_speed_mult$§! увеличивается на §G+25%§!" 
 
 civic_tooltip_fanatic_purifiers_effects:2 "Нельзя вести §Yдипломатию§! с иными видами!\n§YКсенопопуляции§! всегда будут очищены и не начнут влиять на стоимость традиций.\nВы получаете £unity  §YЕдинство§! от очищения £pop  ксенопопуляции.\nМожет использовать позицию бомбардировки §Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!.\n§Y$MOD_COUNTRY_MAX_RIVALRIES$§! увеличивается на §G+1§!\n§Y$MOD_COUNTRY_RIVALRY_INFLUENCE_GAIN$§! увеличивается на §G+20%§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G+33%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G+33%§!\n$MOD_TRADITION_COST_NUM_XENO_SLAVES_MULT$: §G-50%§"
 
