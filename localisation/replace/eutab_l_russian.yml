 #Hive Techs
 
 building_eutab_hive_hatchery: "Hive Hatchery"
 building_eutab_hive_hatchery_desc: "A hatchery for placing and studing anomlous drones made so by the condictions on the planet. These drones serve by experimenting on one another in search of improving Hive health on new worlds. Those unfit to experiment perform manual labor."
 building_eutab_hive_grand_hatchery: "Grand Hatchery"
 building_eutab_hive_grand_hatchery_desc: "With better and larger facilities we can continue to explore new applications for genetic anomalies in the drones."
 building_eutab_hive_commune: "Hive Commune"
 building_eutab_hive_commune_desc: "A gathering place where injured drones can heal and lend their brain power to assist the hive in complex calculations."
 
 tech_eutab_hive_grand_hatchery: "$building_eutab_hive_grand_hatchery$"
 tech_eutab_hive_grand_hatchery_desc: "$building_eutab_hive_grand_hatchery_desc$"
 tech_eutab_hive_complex: "Complex Beliefs"
 tech_eutab_hive_complex_desc: "I look into myselves as one and when I look out I see the universe with a new purpose and direction that the many could never hold, even as a concept."
 tech_eutab_hive_commune: "$building_eutab_hive_commune$"
 tech_eutab_hive_commune_desc: "$building_eutab_hive_commune_desc$"
 tech_eutab_hivee_pop: "Envelop Planets"
 tech_eutab_hivee_pop_desc: "I must train my focus so that the thill of envloping planets does not consume my entire attention, through violent means or not."
 tech_eutab_hivee_research: "Seeking Understanding"
 tech_eutab_hivee_research_desc: "I look to the stars and the bodies that orbit them, if I intend for them to be an extension of myself, I must understand them."
 
