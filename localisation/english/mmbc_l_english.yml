 # Buildings
 ####################################

 building_vault_city:0 "Vault City"
 building_vault_city_desc:0 "The surrounding development and renovated ruins serves as the entrance to a massive subterrenean metropolis with a tunnel network to several outposts, caverns, and complete with a fully maintained metro system."
 ethic_pluralist:0 "Egalitarian"
 ethic_pluralist_desc:0 "Society has a tendancy of restraining the possibilities of a citizen through factors out of his grasp, like birth, money or networks, limiting its own richness, diversity, and thus gains. Helping everyone so they have the same chances in life is both just and meaningful."
 ethic_fanatic_pluralist:0 "Fanatic Egalitarian"
 ethic_fanatic_pluralist_desc:0 "Everybody comes into this world with the same potential, on the biological level. Society as a whole should leave this potential free, by endorcing absolute equal rights, accessibilities, possibilities and sociological mobilities for everyone in it. The whole is made stronger of this, and the morality is made brighter." 
  ethic_egalitarian_desc:1 "§LAny society that does not embrace true liberty of its members - where an individual can rise to any position with enough hard work - is not only deeply unfair, but ultimately counterproductive.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LBeware always those who would be despots, under the false presumption that their desires and agendas are somehow more imperative than those of their fellows. A society that does not see to the needs and rights of all of its members is not a society - it is a crime.§!\n"
 
  ethic_egalitarian:0 "Libertarian"
 
 ####################################
 # Civics
 ####################################

 civic_imperial_cult:0 "Imperial Cult"
 civic_imperial_cult_desc:0 "This society has a dominant state religion where the ruler is worshipped as a living deity."
 civic_beacon_of_liberty:0 "Beacon of Liberty"
 civic_beacon_of_liberty_desc:0 "This society is a shining beacon of light in a sea of darkness. Liberty and individual freedoms are held in the highest regard here."
 civic_exalted_priesthood:0 "Exalted Priesthood"
 civic_exalted_priesthood_desc:0 "To guard against heresy, this society is ruled by a religious council consisting of the wisest and most pious members of the clergy."
 civic_philosopher_king:0 "Philosopher King"
 civic_philosopher_king_desc:0 "It is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true."
 civic_meritocracy:0 "Meritocracy"
 civic_meritocracy_desc:0 "An individual's social station or personal connections should have no bearing on their profession. The sole basis for advancement in this society is demonstrated ability and talent."
 civic_citizen_service:0 "Citizen Service"
 civic_citizen_service_desc:0 "Are you doing your part? Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship."
 civic_technocracy:0 "Technocracy"
 civic_technocracy_desc:0 "To maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere."
 civic_police_state:0 "Police State"
 civic_police_state_desc:0 "To quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force."
 civic_idealistic_foundation:0 "Idealistic Foundation"
 civic_idealistic_foundation_desc:0 "This society was founded on strong idealistic values. Whether the current government remains true to them or not, the people have not forgotten."
 civic_environmentalist:0 "Environmentalist"
 civic_environmentalist_desc:0 "This society seeks to co-exist in harmony with nature. Great care is taken to preserve the environment and limit consumerism where possible."
 civic_slaver_guilds:0 "Slaver Guilds"
 civic_slaver_guilds_desc:0 "Much of the true political power in this society rests with a number of powerful and ruthless slaver guilds. They know how to get the most out of a slave."
 civic_inwards_perfection:0 "Inwards Perfection"
 civic_inwards_perfection_desc:0 "This calm and pacific society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone."
 civic_warrior_culture:0 "Warrior Culture"
 civic_warrior_culture_desc:0 "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle."
 civic_distinguished_admiralty:0 "Distinguished Admiralty"
 civic_distinguished_admiralty_desc:0 "The Fleet and the Admiralty have unusually prominent roles in this society, wielding a great deal of influence in political circles. They have the pick of the litter when it comes to new military recruits."
 civic_free_haven:0 "Free Haven"
 civic_free_haven_desc:0 "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin."
 civic_cutthroat_politics:0 "Cutthroat Politics"
 civic_cutthroat_politics_desc:0 "The political system in this society is renowned for its intrigue. Power struggles, shady backroom deals and cloak and dagger scheming are par for the course. Those who survive long enough to learn the game, however, tend to learn it well."
 civic_corporate_dominion:0 "Corporate Dominion"
 civic_corporate_dominion_desc:0 "This society is dominated by a megacorporation that has completely supplanted the role of the state."
 civic_agrarian_idyll:0 "Agrarian Idyll"
 civic_agrarian_idyll_desc:0 "A simple and peaceful life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
 civic_genetic_expertise:0 "Genetic Expertise"
 civic_genetic_expertise_desc:0 "This civilization's history abounds with examples of genetic manipulation and tinkering. They excelled at cloning and gene tailoring tools long before faster than light travel was a consideration. The shared history is a source of pride for this species."
 civic_precursor_remnants:0 "Precursor Remnants"
 civic_precursor_remnants_desc:0 "This society interacted with ancient space empires in the distant past and artifacts from that age litter the homeworld. Many are bitter at the gods for abandoning them, but nevertheless this society has a unique understanding with fallen empires."
 civic_shadow_council:0 "Shadow Council"
 civic_shadow_council_desc:0 "Unbeknownst to its own citizens, this society is actually manipulated from behind the scenes by a secretive shadow council. Appearances must be kept, but the tyranny of the majority should also be guarded against. After all, what if the fools vote for the wrong candidate?"
 civic_mining_guilds:0 "Mining Guilds"
 civic_mining_guilds_desc:0 "Several large mining guilds have reached a dominant position in this society. The government relies heavily on their support."
 civic_parliamentary_system:0 "Parliamentary System"
 civic_parliamentary_system_desc:0 "The parliamentary system in this society encourages a free and lively debate. Currying favor with one of the dominant political factions can prove to be quite advantageous."
 civic_efficient_bureaucracy:0 "Efficient Bureaucracy"
 civic_efficient_bureaucracy_desc:0 "This society is renowned for its efficiency. Not only do the mag-trains run on time, but the colossal bureaucratic apparatus required to run an interstellar nation has been greatly streamlined."
 civic_nationalistic_zeal:0 "Nationalistic Zeal"
 civic_nationalistic_zeal_desc:0 "A strong sense of nationalistic pride permeates all layers of this society."
 civic_functional_architecture:0 "Functional Architecture"
 civic_functional_architecture_desc:0 "This society is renowned for its simple yet functional architecture. There are those who would refer to this building style as boring or even depressing, but in most cases, concrete does the job just as well as any other building material."
 civic_aristocratic_elite:0 "Aristocratic Elite"
 civic_aristocratic_elite_desc:0 "This society has an entrenched nobility that occupies the upper echelons of society."
 civic_adventurers:0 "Adventurers"
 civic_adventurers_desc:0 "Individuals in this society are respected for successful expeditions and courage in the face of uncertainity. Leaders are expected to travel to new colonies and survey unknown worlds in the field."
 civic_free_market:0 "Free Market"
 civic_free_market_desc:0 "This government does not dictate prices, ownership, or production quotas. It intervenes only to prevent monopolies, corruption, and criminal activity. A true bastion of free trade."
 civic_mercantilism:0 "Mercantilism"
 civic_mercantilism_desc:0 "This government dictates production and assigns quotas to farms, factories, and workshops. In result, this fosters a level of economic self-sufficency and offers more resources at the ruler's disposal."
 civic_tranquil:0 "Tranquil"
 civic_tranquil_desc:0 "While emotions still exist this society aims to instill calmness and focus in all as young as possible. When others would panic these citizens assess, recall contingencies, and avoid being reckless."
 civic_hedonistic:0 "Hedonistic"
 civic_hedonistic_desc:0 "Almost everyone from this empire seems to be preoccupied with pleasure. The government either ignores this fact or outright promotes it."
 civic_emancipators:0 "Emancipators"
 civic_emancipators_desc:0 "These beings have taken upon themselves to mantle the title of chain breakers. It is their righteous duty to liberate any and all life from their oppressive masters."
 civic_mechanists:0 "Mechanist"
 civic_mechanists_desc:0 "This society has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved."
 civic_acolytes:0 "Acolytes"
 civic_acolytes_desc:0 "This species has been obsessed with hallucinogens and mystery schools since the earliest civilizations. Although many criticized the practices as meer distractions, this history has left the society with an awareness of extra-sensory perceptions and abilities."
 civic_castle_builders:0 "Castle Builders"
 civic_castle_builders_desc:0 "The leaders of this civilization put extra focus on fortified defenses and absolutely must have the best walls between their home and anyone outside. In the space age nothing is safer than a fortress amongst the stars."
 civic_syncretic_evolution:0 "Syncretic Evolution"
 civic_syncretic_evolution_desc:0 "A second species forms an integral part of this society. They are big, strong and most of them have the intelligence of a particularly dim-witted child. Ancient wars have culled their species of their most aggressive tendencies, leaving them quite servile."
 civic_fanatic_purifiers:0 "Fanatic Purifiers"
 civic_fanatic_purifiers_desc:0 "This society appears hellbent on scouring the galaxy of all other sentient life. Come what may, they will suffer no xenos to live."

