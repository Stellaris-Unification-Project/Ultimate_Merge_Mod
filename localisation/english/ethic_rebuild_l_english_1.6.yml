 civic_timocracy:0 "Timocracy"
 civic_timocracy_desc:0 "This government is an elitist form of Republic, which has shut down most of the rights of a wider part of its population to restrain the citizenry and statuses to chosen ones. Allows §HCaste System§! form of society. Building §HNeo Colliseum§! provides an additional §HUnity§! £unity. §HDomestic Slaves§! increase owners §HHappiness§!."
 civic_par_monarchy:0 "Parliamentary Monarchy"
 civic_par_monarchy_desc:0 "Despite the fact that with Parliamentary system, the power of a monarch is significantly decreased in general, he still keeps some exclusive authorities. Each §HRuler§! can build §HRoyal Library§!. All Factions, except §HTotalitarian§!, get §G+3§! §HHappiness§!""
 
 civic_citizen_service_desc:0 "Are you doing your part? Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship. Building §HMilitary Academy§! provides an additional §HUnity§! £unity."
 
 civic_free_haven_desc:0 "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin. Building §HVisitor Center§! provides an additional §HUnity§! £unity."
 
 civic_slaver_guilds_desc:0 "Much of the true political power in this society rests with a number of powerful and ruthless slaver guilds. They know how to get the most out of a slave. Building §HSlave Processing Plant§! provides an additional §HUnity§! £unity." 
 
civic_technocracy_desc:0 "To maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere. Building §HScience Lab§! provides an additional §HUnity§! £unity." 
 
 civic_nationalistic_zeal_desc:0 "A strong sense of imperialistic pride permeates all layers of this society."
 
 civic_aristocratic_elite_desc:0 "Empire represents a union of partially self-governing states or regions under a central government"
 
 civic_corporate_dominion_desc:0 "Economic and political system of the State is controlled by oligarchs through huge conglomerate of wealthy private Corporations."
 civic_trade_league_desc:0 "The entire economic life of society is strictly regulated by a committee of powerful Trade League's directors through it's massive bureaucratic system."
 
 civic_atom_cult:0 "Atom Cult"
 civic_atom_cult_desc:0 "Despite all odds the apocalyptic cults dedicated to the power of the atom gained hegemonic control over this Tomb-bound civilization. They may revere nuclear power in different ways but none deny its destructive potential."
 
 
 auth_direct_democratic:0 "Direct Democracy"
 auth_direct_democratic_desc:0 "Pure democracy, in which people decide (e.g. vote on, form consensus on) policy initiatives directly. Is supposed to be combined with civic §YDemos Cratos§!"
 gov_demos_cratos:0 "Direct Democracy"
 gov_demos_cratos_desc:0 "This government is a form of democracy, where people directly decide on policy initiatives, either through vote or consensus."
 auth_democratic:0 "Republic"
 auth_democratic_desc:0 "Republican governments have regular elections where all citizens can vote on who should represent them."
 
 plutocratic_oligarchy:0 "Oligarchy"
 gov_plutocratic_oligarchy:0 "Oligarchy"
 gov_plutocratic_oligarchy_desc:0 "This government is a form of oligarchy, where power rests with a committee of influential leaders, that run the large bureaucratic engine overseeing all matters of the state."
 
